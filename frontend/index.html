<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tab-container">
    <div class="tab active" onclick="showTab('registration')">User Registration</div>
    <div class="tab" onclick="showTab('user-list')">User List</div>
  </div>

  <div id="registration" class="tab-content active">
    <form id="userForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" required>

      <label for="birthDate">Birth Date:</label>
      <input type="date" id="birthDate" name="birthDate" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="profileImage">Profile Image:</label>
      <input type="file" id="profileImage" name="profileImage">

      <button type="button" onclick="submitUser()">Register User</button>
    </form>
  </div>

  <div id="user-list" class="tab-content">
    <p class="no-data" id="noDataMessage" style="display: none;">No data available.</p>
    <table class="user-table" id="userTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Birth Date</th>
          <th>Email</th>
          <th>Profile</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userList"></tbody>
    </table>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
